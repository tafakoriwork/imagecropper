<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/index.js"></script>
    <title>Image Cropper</title>
  </head>
  <body>
    <div id="popup">
      <span id="closepopup"> x </span>
      <div id="image_before_popup">
        <div id="crop_tool" onselectstart="return false">
          <span id="accept_crop">
            save
          </span>
          <img
            class="arrow-corner-white"
            id="crop_tool_corner"
            onmousedown="return false"
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMCA3LjMzbDIuODI5LTIuODMgOS4xNzUgOS4zMzkgOS4xNjctOS4zMzkgMi44MjkgMi44My0xMS45OTYgMTIuMTd6Ii8+PC9zdmc+"
          />
        </div>
        <img id="popup_size_fixer"/>
      </div>
    </div>
    <section class="container">
      <header>
        <h1>Image Cropper</h1>
      </header>
      <main>
        <div class="col col-flex-end">
          <div class="image-container" id="image_before">
            <h2>Before</h2>
            
          </div>
        </div>
        <div class="col col-half">
          <div class="options-container">
            <input type="file" style="display: none" id="image_select" />
            <button class="btn-default" id="choose_image">choose image</button>
            <button class="btn-default"  id="reset">
              reset
            </button>
            <button class="btn-default" id="save_processed_image">save</button>
          </div>
        </div>
        <div class="col col-flex-start">
          <div class="image-container" id="image_after">
            <h2>After</h2>
          </div>
        </div>
      </main>
      <footer>footer</footer>
    </section>
  </body>
</html>
